plugins {
	id 'java'
	id 'maven-publish'
	id 'signing'
  	id 'com.diffplug.spotless' version '6.4.2'
    id 'com.github.ben-manes.versions' version '0.42.0'
}

group = 'com.formkiq.stacks'
version = '1.8.4-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
	mavenLocal()
	mavenCentral()
}

spotless { 
    java { 
      eclipse().configFile project.rootProject.file("spotless.eclipseformat.xml") 
	} 
}
  
dependencies {
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
	implementation group: 'software.amazon.awssdk', name: 'auth', version: '2.17.207'
	
	testImplementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'	
	testImplementation group: 'junit', name: 'junit', version:'4.+'
	testImplementation group: 'org.mock-server', name: 'mockserver-netty', version: '5.13.2'
	
    configurations.all {
   		exclude group: 'software.amazon.awssdk', module: 'apache-client'
   		exclude group: 'software.amazon.awssdk', module: 'netty-nio-client'
	}	
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
	publications {
	    mavenJava(MavenPublication) {
	    	artifactId = 'client'
	        from components.java
	        
	        pom {
                name = 'FormKiQ Client'
                description = 'The Official Client library for FormKiQ'
                url = 'https://github.com/formkiq/formkiq-java-client'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'mfriesen'
                        name = 'Mike Friesen'
                        email = 'mike@formkiq.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/formkiq/formkiq-java-client.git'
                    developerConnection = 'scm:git:ssh://github.com/formkiq/formkiq-java-client.git'
                    url = 'https://github.com/formkiq/formkiq-java-client.git'
                }
            }
	    }
	}
	repositories {
		maven {
		  credentials {
		    username project.repoUser
		    password project.repoPassword
		  }
		  //url "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
		  url "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

check {
	  dependsOn(tasks.publishToMavenLocal)
}

artifacts {
    archives jar
	
    archives javadocJar
    archives sourcesJar
}

signing {
    sign publishing.publications.mavenJava
}

spotlessJavaCheck.dependsOn spotlessJavaApply
