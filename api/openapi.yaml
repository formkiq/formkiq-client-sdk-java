      requestBody:
        content:
          application/json:
            examples:
              Simple_File:
                value:
                  path: test.txt
                  contentType: text/plain
                  isBase64: false
                  content: This is sample data file
                  tags:
                  - key: category
                    value: sample
                  - key: players
                    values:
                    - "111"
                    - "222"
                  metadata:
                  - key: info
                    value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit,\
