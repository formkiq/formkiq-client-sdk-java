  /documents:
    get:
      description: "Returns a list of the most recent documents added, ordered by\
        \ inserted, descending"
      operationId: GetDocuments
      parameters:
      - description: Fetch documents inserted on a certain date (yyyy-MM-dd)
        explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - description: "UTC offset to apply to date parameter (IE: -0600)"
        explode: true
        in: query
        name: tz
        required: false
        schema:
          type: string
        style: form
      - description: Next page of results token
        explode: true
        in: query
        name: next
        required: false
        schema:
          type: string
        style: form
      - description: Previous page of results token
        explode: true
        in: query
        name: previous
        required: false
        schema:
          type: string
        style: form
