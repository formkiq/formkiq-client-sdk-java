      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/lambdaApi200'
      x-accepts: application/json
    post:
      description: Creates a new document; body may include document content if less
        than 5 MB
      operationId: AddDocument
      parameters:
      - description: Site Identifier
        explode: true
        in: query
        name: siteId
        required: false
        schema:
          type: string
        style: form
      - description: Share Identifier
        explode: true
        in: query
        name: shareKey
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            examples:
              Simple_File:
                value:
                  path: test.txt
                  contentType: text/plain
                  isBase64: false
                  content: This is sample data file
                  tags:
                  - key: category
                    value: sample
                  - key: players
                    values:
                    - "111"
                    - "222"
                  metadata:
                  - key: info
                    value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit,\
                      \ sed do eiusmod tempor incididunt ut labore et dolore magna\
                      \ aliqua."
              Child_Document:
                value:
                  path: doc1.txt
                  contentType: text/plain
                  content: This is document1 content
                  tags:
                  - key: type
                    value: document1
                  documents:
                    contentType: "text/plain,"
                    content: "This is child document1 content,"
                    tags:
                    - key: type
                      value: childdocument1
              Document_with_Webhook:
                value:
                  path: test.txt
                  contentType: text/plain
                  isBase64: false
                  content: This is sample data file
                  actions:
                  - type: webhook
                    parameters:
                      url: <callback_url>
            schema:
              $ref: '#/components/schemas/AddDocumentRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddDocumentResponse'
          description: 201 CREATED
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorsResponse'
          description: 400 OK
      security:
      - ApiAuthorization: []
      summary: Add new document
      tags:
      - Documents
      x-amazon-apigateway-integration:
        $ref: '#/components/x-amazon-apigateway-integrations/lambdaApi201'
      x-content-type: application/json
      x-accepts: application/json
  /documents/{documentId}:
